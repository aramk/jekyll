<?php
// Get message sent from contact form
$message = $_POST["message"];

// If message is not blank
if (trim($message) != "") {
	// Try to send it, turn off errors
	ini_set('display_errors', 0);
	if ( mail("akarmenia@gmail.com", "Website Message", $message) ) {
		// All is well
		echo 'Message sent successfully.';
		$message = "";
	} else {
		// Send failed
		echo 'Message was not sent, contact my email.';
	}
	// Turn errors back on
	ini_set('display_errors', 1);
}
?>
